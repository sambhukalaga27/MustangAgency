<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href= "assets/img/logo.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="index.html"><img src="assets/img/logo.png" width="50rem">Mustang Agency</a></h1>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto " href="index.html">Home</a></li>
          
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <div class="hero hero-single route bg-image" style="background-image: url(assets/img/overlay-bg.jpg)">
    <div class="overlay-mf"></div>
    <div class="hero-content display-table">
      <div class="table-cell">
        <div class="container">
          <h2 class="hero-title mb-4">Sign Up</h2>
        </div>
      </div>
    </div>
  </div>

  <main id="main">
    
            <div class="form-comments">
              <div class="title-box-2">
                <h3 class="title-left">
                  Company Sign Up
                </h3>
                <form action="psign-up.html" style="text-align: right;">
                  <button class="btn btn-primary" type="submit">Professional Sign Up?</button>
                </form>
              </div>
              <form class="form-mf">
                <div class="row">
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <b>Company Name*</b>
                      <input type="text" class="form-control input-mf" id="companyname" placeholder="Your Company Name" required>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <b>Registration Number</b>
                      <input type="text" class="form-control input-mf" id="regristrationnumber" placeholder="Your Registration Number (If Applicable)" required>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <b>Industry*</b>
                      <input type="text" class="form-control input-mf" id="industry" placeholder="Your Industry/Field"required>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <b>Company Size*</b>
                      <input type="text" class="form-control input-mf" id="companysize" placeholder="Your Company Size"required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <b>Primary Contact First Name*</b>
                      <input type="text" class="form-control input-mf" id="pcfn" placeholder="First Name*"required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <b>Primary Contact Last Name*</b>
                      <input type="text" class="form-control input-mf" id="pcln" placeholder="Last Name*"required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <b>Primary Contact Email*</b>
                      <input type="email" class="form-control input-mf" id="pcEmail" placeholder="Email" required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <b>Phone Number*</b>
                      <input type="text" class="form-control input-mf" id="pcPhone" placeholder="Your Phone Number"required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <b>Your Address*</b>
                      <input type="text" class="form-control input-mf" id="companyaddress" placeholder="Your Street Address "required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <b>City/ Town*</b>
                      <input type="text" class="form-control input-mf" id="companycity" placeholder="Your City/Town"required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <b>State*</b>
                      <input type="text" class="form-control input-mf" id="companystate" placeholder="Your State"required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <b>Zip Code*</b>
                      <input type="text" class="form-control input-mf" id="companyzipcode" placeholder="Your Zip Code"required>
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <div class="form-group">
                      <b>Country*</b>
                      <input type="text" class="form-control input-mf" id="companycountry" placeholder="Your Country"required>
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <b>Website Link</b>
                      <input type="url" class="form-control input-mf" id="inputUrl" placeholder="Your Website Link"required>
                    </div>
                  </div>
                  <br>
                  <div class="col-md-12 mb-3">
                    <div class="form-group">
                      <b>Preferred Username*</b>
                      <input type="text" class="form-control input-mf" id="companyUsername" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9]{7,}" required title="Minimum 8 Characters And Should Start With Alphabet">
                    </div>
                  </div>

                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">Terms And Conditions Agreement</label>

                    <br>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">Privacy Policy Agreement</label>
                  </div>

                  <br>

                  <div class="col-md-12">
                    <br>
                    <button type="submit" class="button button-a button-big button-rouded">Sign Up</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
      </div>
    </section><!-- End Sign up Section -->

  </main><!-- End #main -->

  <div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/typed.js/typed.umd.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

</body>

</html>
